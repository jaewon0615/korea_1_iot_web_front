<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list01.html</title>
</head>
<body>
  <!-- HTML 리스트 -->
  <!-- 
    1. 순서가 있는 리스트(ordered list: ol태그)

    2. 순서가 없는 리스트(unordered list: ul태그)

    (+) 리스트 내에서 나열되는 항목(list item: li태그)
  -->

  <!-- 줄 복사 단축키: alt + shift + 방향키 -->

  <ol start="4">
    <li type="1">첫번째 항목</li>
    <li type="a">두번째 항목</li>
    <li type="A">세번째 항목</li>
    <li type="I">네번째 항목</li>
    <li type="i">다섯번째 항목</li>
  </ol>
  
  <ul>
    <li>항목1</li>
    <li>항목2</li>
    <li>항목3</li>
  </ul>

  <!--   3. dl, dt, dd 태그 - 설명을 나열하는 목록: Definition + List / Title / Data-->
  <h2>상품구성</h2>
  <dl>
    <dt>A상품</dt>
    <dd>상품 가격</dd>
    <dd>상품 할인률</dd>
  </dl>

  <dl>
    <dt>B상품</dt>
    <dd>상품 가격</dd>
    <dd>상품 할인률</dd>
  </dl>
</body>
</html>
