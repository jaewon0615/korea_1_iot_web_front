<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list.html</title>
  <style>
    #li-image{
      /* url(이미지 경로)함수 */
      list-style: url(../../a_html/images/dog01.jpg);
      }
  </style>
</head>
<body>
  <!--! list-style-type속성 -->
  <!--? 1.ul태그의 목록 아이템 변경
  disc-기본값  |  circle,square -->
  <ul style="list-style-type: square ;">
    <li>item01</li>
    <li>item02</li>
    <li>item03</li>
    <li>item04</li>
  </ul>

  <!--?ol태그의 목록 순서값 변경 -->
  <ol style="list-style-type: upper-roman;">
    <li>item01</li>
    <li>item02</li>
    <li>item03</li>
  </ol>

  <!--? 리스트 ul 아이콘,ol순서값 제가  -->
  <ol style="list-style-type: none;">
    <li>1</li>
    <li>2</li>
  </ol>
  <ul id="li-image">
    <li>불릿 이미지를 사용한 아이템</li>
  </ul>
</body>
</html>
